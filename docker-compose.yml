version: "3.9"

services:
  traffic-inspector:
    image: traffic-inspector:latest
    build: .
    container_name: traffic-inspector
    restart: unless-stopped

    ports:
      - "8080:8080"   # HTTPS interception proxy  → browser proxy setting
      - "80:80"       # Dashboard                 → http://localhost

    volumes:
      - ./certs:/certs:ro   # CA key + cert, read-only inside container

    environment:
      - PYTHONUNBUFFERED=1

    # Healthcheck: ensure the dashboard is up
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:5000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
